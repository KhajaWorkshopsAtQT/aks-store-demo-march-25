trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
  - stage: build
    displayName: Docker Build
    pool:
     name: default
     demands:
       - Agent.name -equals docker
    jobs:
      - job: build
        displayName: build and push docker image
        steps:
          - script: "docker image build -t shaikkhajaibrahim/store-front:$(Build.BuildNumber)"
            workingDirectory: src/store-front
          - script: "docker image push shaikkhajaibrahim/store-front:$(Build.BuildNumber)"
          

